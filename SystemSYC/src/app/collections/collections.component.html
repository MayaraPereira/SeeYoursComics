<app-menu></app-menu>
<ul class="collection" style="text-align:right;">
    <div  class="collection-header" style="font-family:Bangers; text-align:center;"><h1>Yours Collections</h1></div>
    <li *ngFor="let collection of collections">
      <div routerLink="/collection-details/{{collection.id}}" class="collapsible-header "
      style="color:white; background-color:black; font-family:Bangers;font-size:160%;"
      onmouseover="this.style.color='#009688';" onmouseout="this.style.color='white';">
        <i class="material-icons" script >collections_bookmark</i>
        Title: {{ collection.title }} - Amount: {{ collection.amount_comics_current }} / {{ collection.amount_comics }}
        <div class="estrelas">
          <input [(ngModel)]="collection.mean_rating" type="radio" id="cm_star-empty" name="fb" value="" checked>
          <label for="cm_star-1"><i class="fa"></i></label>
          <input [(ngModel)]="collection.mean_rating" type="radio" id="cm_star-1" name="fb" value="1" />
          <label for="cm_star-2"><i class="fa"></i></label>
          <input [(ngModel)]="collection.mean_rating" type="radio" id="cm_star-2" name="fb" value="2"/>
          <label for="cm_star-3"><i class="fa"></i></label>
          <input [(ngModel)]="collection.mean_rating" type="radio" id="cm_star-3" name="fb" value="3"/>
          <label for="cm_star-4"><i class="fa"></i></label>
          <input [(ngModel)]="collection.mean_rating" type="radio" id="cm_star-4" name="fb" value="4"/>
          <label for="cm_star-5"><i class="fa"></i></label>
          <input [(ngModel)]="collection.mean_rating" type="radio" id="cm_star-5" name="fb" value="5"/>
        </div>
      </div>
    </li>
    <a routerLink="/new-collection" class="waves-effect waves-light btn"  style="background-color:#009688;">
      <i class="material-icons" style="font-size:50px; background-color:#009688;">add</i>
    </a>
</ul>
